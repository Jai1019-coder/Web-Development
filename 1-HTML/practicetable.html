<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice <Table></Table></title>
    </head>
    <body>
        <table border = "black">
            <caption>
                A test table with merged cells.
            </caption>
            <thead>
                <tr>
                    <th colspan="2" rowspan="2"></th>
                    <th colspan = "2" align="left">Average</th>
                    <th colspan="2" rowspan="2">Red eyes</th>
                </tr>
                <tr>
                    <th>Height</th>
                    <th>Weight</th>
                </tr>
            </thead>
            <tr>
                <th colspan="2">Males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40&percnt;</td>
            </tr>
            <tr>
                <th colspan="2">Females</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43&percnt;</td>
            </tr>
        </table>
    </body>
