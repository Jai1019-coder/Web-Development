<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <table border="black">
                <caption>Student Information</caption>
                <tr>
                    <th rowspan="6">Info</th>
                    <th colspan="2" rowspan="2">Name</th>
                    <th colspan="2">Address</th>
                </tr>
                <tr>
                    <th>City</th>
                    <th>House</th>
                </tr>
                <tr>
                    <td colspan="2">A</td>
                    <td>Delhi</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td colspan="2">B</td>
                    <td>Mumbai</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td colspan="2">C</td>
                    <td>Kolkata</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td colspan="2">D</td>
                    <td>Pune</td>
                    <td>4</td>
                </tr>
            </table>
        </div>
        <hr>
        <p></p>
        <div>
            <form action="/server">
                <div>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name"><p></p>
                </div>
                <div>
                    Sex : <input type="radio" name = "gender" value="Male" id="Male">
                    <label for="Male">Male</label>
                    <input type="radio" name = "gender" value="Female" id="Female">
                    <label for="Female">Female</label><p></p>
                </div>
                <div>
                    <label for="country">Country : </label>
                    <select name="country" id="country">
                        <option value="">Select an option</option>
                        <option value="us">U.S.A</option>
                        <option value="rs">Russia</option>
                        <option value="ch">China</option>
                        <option value="in">India</option>
                    </select>
                </div>
                <p></p>
                <div>
                    <label for="message"> Message:</label><br>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <p></p>
                    <input type="checkbox" id="subs" name="subs">
                    <label for="subs">Subscribe?</label>
                    <p></p>
                    <button>Submit</button>
                </div>
            </form>
        </div>
        <hr>
        <h2>Feedback Form</h2>
        <form action="/server">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name"><p></p>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email"><p></p>
            <label for="msg">Message:</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea><p></p>
            <div>
                Rate us our of 5: <br>
                <input type="radio" name="rate" value="1" id="1">
                <label for="1">1</label><br>
                <input type="radio" name="rate" value="2" id="2">
                <label for="2">2</label><br>
                <input type="radio" name="rate" value="3" id="3">
                <label for="3">3</label><br>
                <input type="radio" name="rate" value="4" id="4">
                <label for="4">4</label><br>
                <input type="radio" name="rate" value="5" id="5">
                <label for="5">5</label><br>
            </div><p></p>
            <button>Send your message!</button>
        </form>
    </body>
</html>
