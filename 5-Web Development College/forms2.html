<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            text-align: left;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="date"], textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: red;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Registration Form</h2>

    <form action="#" method="post">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="email">Email ID:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="text" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label>Sex:</label></td>
                <td>
                    <input type="radio" id="male" name="sex" value="Male" required><label for="male">Male</label>
                    <input type="radio" id="female" name="sex" value="Female"><label for="female">Female</label>
                    <input type="radio" id="other" name="sex" value="Other"><label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td><label>Date of Birth:</label></td>
                <td>
                    <input type="text" id="dob-day" name="dob-day" placeholder="DD" maxlength="2" size="2" required>
                    <input type="text" id="dob-month" name="dob-month" placeholder="MM" maxlength="2" size="2" required>
                    <input type="text" id="dob-year" name="dob-year" placeholder="YYYY" maxlength="4" size="4" required>
                </td>
            </tr>
            <tr>
                <td><label for="languages">Languages Known:</label></td>
                <td><input type="text" id="languages" name="languages" required></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="4" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>

</body>
</html>
