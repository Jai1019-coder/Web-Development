<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="image" src="C:\Users\Govind jaiswal\Downloads\ChatGPT_logo.svg.png" alt="submit" width="48" height="48">
    </form>
    <form>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile" multiple required>
        <input type="submit">
        <input type="week">
        <form>
            <label for="quantity">Quantity(between 1&5)</label>
            <input type="number" id="quantity" name="quantity" step="1">
        </form>
        <form>
            <label for="vol">Volume (between 0 and 50)</label>
            <input type="range" id="vol" name="vol" min="0" max="50">
        </form>
        <form>
            <label for="gsearch">Search Google : </label>
            <input type="search" id="gsearch" name="gsearch">
        </form>
    </form>
    <form>
        <label for="phone">Enter your phone number : </label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </form>
</body>
</html>
